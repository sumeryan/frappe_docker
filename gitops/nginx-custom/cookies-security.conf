# Configuração principal para o backend
location / {
    proxy_pass http://backend:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    
    # CONFIGURAÇÃO CRÍTICA PARA COOKIES SEGUROS
    proxy_cookie_flags ~ HttpOnly Secure SameSite=Strict;
    
    # Headers de segurança adicionais
    proxy_hide_header X-Powered-By;
    proxy_hide_header Server;
}

# Configuração para assets estáticos
location /assets {
    try_files $uri =404;
    expires 1y;
    add_header Cache-Control "public, immutable";
    add_header X-Content-Type-Options nosniff always;
}

# Configuração para WebSocket
location /socket.io/ {
    proxy_pass http://websocket:9000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Cookies seguros também para WebSocket
    proxy_cookie_flags ~ HttpOnly Secure SameSite=Strict;
}